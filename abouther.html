<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fade to White Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
    }

    .wrapper {
      width: 100%;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16; /* Foto 9:16 */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%; /* Fade di setengah bawah */
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, white 100%);
    }

    .white-section {
      width: 100%;
      aspect-ratio: 9 / 32; /* Setengah tinggi hero */
      background: white;
    }

    .content {
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="hero"></div>
  <div class="white-section"></div>
</div>

<div class="content">
  <h1>Halo Ais!</h1>
  <p>Ini adalah halaman dengan efek fade yang menyatu sempurna ke latar putih.</p>
</div>

</body>
</html>
