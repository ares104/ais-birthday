<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Background Fade</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
      overflow-x: hidden;
    }

    .wrapper {
      width: 100%;
      position: relative;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16; /* Gambar 9:16 */
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%; /* Fade di bagian bawah */
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, white 100%);
    }

    .white-section {
      width: 100%;
      aspect-ratio: 9 / 64; /* Lebih pendek dari sebelumnya */
      background: white;
    }

    .content {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }

    .text-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
    }

    .spacer {
      height: 100vh;
      background: white;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="hero"></div>
  <div class="white-section"></div>
</div>

<div class="content">
  <div class="text-box">
    <h1>Selamat Ulang Tahun!</h1>
    <p>Ini adalah halaman spesial dengan efek background fade yang elegan.</p>
  </div>
</div>

<div class="spacer"></div>

</body>
</html>
