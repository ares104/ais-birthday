<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Utama</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 80%), 
                  url('background.jpg') no-repeat center top;
      background-size: cover;
      z-index: -1;
    }

    .content {
      min-height: 100vh;
      padding: 50px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      background-color: pink;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff89c2;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <h1>Selamat Datang!</h1>
    <a href="halaman2.html" class="button">Ke Halaman 2</a>
  </div>
</body>
</html>
