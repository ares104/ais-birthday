<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Background Fade</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      background: white;
    }

    .bg {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      height: 100%;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .bg::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 30%, rgba(255,255,255,1) 100%);
    }

    .content {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1;
    }

    .text-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
    }

    .spacer {
      height: 200vh;
    }
  </style>
</head>
<body>

<div class="bg"></div>

<div class="content">
  <div class="text-box">
    <h1>Selamat Ulang Tahun!</h1>
    <p>Ini adalah halaman spesial dengan efek background fade yang elegan.</p>
  </div>
</div>

<div class="spacer"></div>

</body>
</html>
